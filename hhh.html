        {

            description: "Childhood friends reunite when a ghost of their dead friend appears.",
            tags: ["Emotional", "Ghost", "Drama"]
        },
        {

            title: "A Silent Voice",
            image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            year: 2016,

            tags: ["Movie", "Redemption", "Drama"]

        {
            id: 50,
            title: "Your Name",
            image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            year: 2016,
            episodes: 1,
            status: "completed",
            rating: 8.4,
            genres: ["Romance", "Supernatural", "Drama"],
            description: "Two teenagers mysteriously swap bodies and develop a connection.",
            tags: ["Movie", "Body Swap", "Romance"]
        }
    ];

    // Add remaining 50 anime (simplified for space)
    for (let i = 51; i <= 100; i++) {
        const years = [2023, 2022, 2021, 2020, 2019];
        const statuses = ["watching", "completed", "planning"];
        const genres = [
            ["Action", "Adventure"],
            ["Drama", "Romance"],
            ["Comedy", "Slice of Life"],
            ["Fantasy", "Supernatural"],
            ["Sci-Fi", "Mystery"],
            ["Horror", "Thriller"]
        ];
        
        const year = years[Math.floor(Math.random() * years.length)];
        const status = statuses[Math.floor(Math.random() * statuses.length)];
        const genreSet = genres[Math.floor(Math.random() * genres.length)];
        const rating = (Math.random() * 2 + 7).toFixed(1);
        const episodes = Math.floor(Math.random() * 24) + 12;
        
        animeDatabase.push({
            id: i,
            title: `Anime Series ${i}`,
            image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            year: year,
            episodes: episodes,
            status: status,
            rating: parseFloat(rating),
            genres: genreSet,
            description: `This is the description for Anime Series ${i}. It features exciting adventures and compelling characters.`,
            tags: ["Tag1", "Tag2", "Tag3"]
        });
    }

    // DOM Elements
    const animeGrid = document.getElementById('animeGrid');
    const pagination = document.getElementById('pagination');
    const genreFilter = document.getElementById('genreFilter');
    const yearFilter = document.getElementById('yearFilter');
    const statusFilter = document.getElementById('statusFilter');
    const applyFiltersBtn = document.getElementById('applyFilters');
    const resetFiltersBtn = document.getElementById('resetFilters');

    // Pagination variables
    let currentPage = 1;
    const itemsPerPage = 12;
    let filteredAnime = [...animeDatabase];

    // Initialize
    function init() {
        renderAnimeGrid();
        renderPagination();
        setupEventListeners();
    }

    // Setup event listeners
    function setupEventListeners() {
        applyFiltersBtn.addEventListener('click', applyFilters);
        resetFiltersBtn.addEventListener('click', resetFilters);
    }

    // Apply filters function
    function applyFilters() {
        const selectedGenre = genreFilter.value;
        const selectedYear = yearFilter.value;
        const selectedStatus = statusFilter.value;
        
        filteredAnime = animeDatabase.filter(anime => {
            // Genre filter
            if (selectedGenre !== 'all' && !anime.genres.includes(selectedGenre)) {
                return false;
            }
            
            // Year filter
            if (selectedYear !== 'all' && anime.year.toString() !== selectedYear) {
                return false;
            }
            
            // Status filter
            if (selectedStatus !== 'all' && anime.status !== selectedStatus) {
                return false;
            }
            
            return true;
        });
        
        currentPage = 1;
        renderAnimeGrid();
        renderPagination();
    }

    // Reset filters function
    function resetFilters() {
        genreFilter.value = 'all';
        yearFilter.value = 'all';
        statusFilter.value = 'all';
        filteredAnime = [...animeDatabase];
        currentPage = 1;
        renderAnimeGrid();
        renderPagination();
    }

    // Render anime grid
    function renderAnimeGrid() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentAnime = filteredAnime.slice(startIndex, endIndex);
        
        animeGrid.innerHTML = '';
        
        currentAnime.forEach(anime => {
            const animeCard = document.createElement('div');
            animeCard.className = 'anime-card';
            
            // Status class
            let statusClass = '';
            let statusText = '';
            switch(anime.status) {
                case 'watching':
                    statusClass = 'status-watching';
                    statusText = 'Watching';
                    break;
                case 'completed':
                    statusClass = 'status-completed';
                    statusText = 'Completed';
                    break;
                case 'planning':
                    statusClass = 'status-planning';
                    statusText = 'Plan to Watch';
                    break;
            }
            
            // Generate star rating
            const fullStars = Math.floor(anime.rating);
            const halfStar = anime.rating % 1 >= 0.5;
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= fullStars) {
                    starsHTML += '★';
                } else if (i === fullStars + 1 && halfStar) {
                    starsHTML += '½';
                } else {
                    starsHTML += '☆';
                }
            }
            
            animeCard.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}" class="anime-image">
                <div class="anime-info">
                    <h3 class="anime-title">${anime.title}</h3>
                    <div class="anime-meta">
                        <span>${anime.year}</span>
                        <span>${anime.episodes} eps</span>
                        <span class="anime-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="anime-tags">
                        ${anime.genres.map(genre => `<span class="tag">${genre}</span>`).join('')}
                    </div>
                    <p class="anime-description">${anime.description}</p>
                    <div class="rating">${starsHTML} ${anime.rating}</div>
                </div>
            `;
            
            animeGrid.appendChild(animeCard);
        });
        
        // Update quick stats
        updateQuickStats();
    }

    // Update quick stats
    function updateQuickStats() {
        const watchingCount = filteredAnime.filter(a => a.status === 'watching').length;
        const completedCount = filteredAnime.filter(a => a.status === 'completed').length;
        const planningCount = filteredAnime.filter(a => a.status === 'planning').length;
        const totalEpisodes = filteredAnime.reduce((sum, anime) => sum + anime.episodes, 0);
        
        // Update the quick stats cards if they exist
        const statCards = document.querySelectorAll('.stat-card .number');
        if (statCards.length >= 4) {
            statCards[0].textContent = watchingCount;
            statCards[1].textContent = completedCount;
            statCards[2].textContent = planningCount;
            statCards[3].textContent = totalEpisodes;
        }
    }

    // Render pagination
    function renderPagination() {
        const totalPages = Math.ceil(filteredAnime.length / itemsPerPage);
        
        pagination.innerHTML = '';
        
        // Previous button
        const prevButton = document.createElement('button');
        prevButton.className = 'page-btn';
        prevButton.textContent = '←';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderAnimeGrid();
                renderPagination();
            }
        });
        pagination.appendChild(prevButton);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderAnimeGrid();
                    renderPagination();
                });
                pagination.appendChild(pageButton);
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                const ellipsis = document.createElement('span');
                ellipsis.className = 'page-btn';
                ellipsis.textContent = '...';
                ellipsis.style.cursor = 'default';
                pagination.appendChild(ellipsis);
            }
        }
        
        // Next button
        const nextButton = document.createElement('button');
        nextButton.className = 'page-btn';
        nextButton.textContent = '→';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderAnimeGrid();
                renderPagination();
            }
        });
        pagination.appendChild(nextButton);
    }

    // Initialize the app when page loads
    document.addEventListener('DOMContentLoaded', init);
</script>
